name: Run All Tests

on:
  pull_request:
    branches:
      - master
  workflow_dispatch: # enable manual triggers

jobs:
  test:
    runs-on: ubuntu-latest
    environment: test
    env: # Set Environment options that are meant to be left empty so the user fills them
      JwtSettings__SecretKey: ${{ secrets.JWT_SETTINGS_SECRET_KEY }}
      EncryptionSettings__SecretKey: ${{ secrets.ENCRYPTION_SETTINGS_SECRET_KEY }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x'
      - name: Restore dependencies
        run: dotnet restore src/Lumina.sln
      - name: Build
        run: dotnet build src/Lumina.sln --no-restore
      - name: Run tests
        run: dotnet test src/Lumina.sln --no-build --verbosity normal